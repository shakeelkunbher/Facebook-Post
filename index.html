<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main1" >
      <h1>Create Post</h1>

      <div class="main2" >
        <div class="details">
          <img src="Default_ProfilePicture.png.png" alt="" />
          <div style="margin-left: 10px; line-height: 10px">
            <h3>Shakeel Kunbher</h3>
            <select>
              <option>Public</option>
            </select>
          </div>
        </div>

        <textarea
          id="textarea"
          cols="43"
          rows="8"
          style="position: relative"
          placeholder="What's on your mind, Shakeel?"
        ></textarea>
        <div class="images">
          <ul>
            <li><img onclick="backgroundImg()" src="5.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="2.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="3.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="4.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="1.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="6.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="7.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="8.jpg" alt="" /></li>
            <li><img onclick="backgroundImg()" src="9.jpg" alt="" /></li>
          </ul>
        </div>

        <div class="inputs">
          <input type="color" id="color" onchange="color()" />
          <input type="range" id="range" onclick="fontSize()" />
          <img
            src="bold.png"
            value="B"
            alt=""
            id="bold"
            onclick="fontStyle()"
          />
          <img
            src="italic.jpg"
            value="I"
            alt=""
            id="italic"
            onclick="fontStyle()"
          />
          <img
            src="underline.png"
            value="U"
            alt=""
            id="underline"
            onclick="fontStyle()"
          />
        </div>
      </div>
      <button onclick="post()" class="button">Post</button>
    </div>

    <div class="post" style="display: none; ">
      <div class="details" style="background-color: white; padding-left: 20px;">
        <img src="Default_ProfilePicture.png.png" alt="" />
        <div style="margin-left: 10px; line-height: 10px">
          <h3>Shakeel Kunbher</h3>
          <h5>1m</h5>
        </div>
      </div>
      <div class="innerText" id="text">
        <div></div>
      </div>

      <div class="footer">
        <ul class="button-div">
          <li>
            <button class="button2">
              <i class="fa-solid fa-thumbs-up"></i>
              Like
            </button>
          </li>
          <li>
            <button class="button2">
              <i class="fa-solid fa-comment"></i>
              Comment
            </button>
          </li>
          <li>
            <button class="button2">
              <i class="fa-solid fa-share"></i>Share
            </button>
          </li>
        </ul>
      </div>
    </div>

    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</html>
